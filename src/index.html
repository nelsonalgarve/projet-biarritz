<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/c95e5e3ffa.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="./output.css" rel="stylesheet" />
</head>

<body class="min-h-screen p-8 bg-stone-100 text-slate-950">
  <div class="container mx-auto  rounded-xl bg-stone-200 min-h-screen">
    <header class="flex gap-x-3 items-center p-6 rounded-t-xl bg-white border-b">
      <img src="./assets/images/EA.png" alt="" class="w-14">
      <h1 class="text-2xl font-bold">Biarritz Palace</h1>
    </header>
    <main class="grid grid-cols-[2fr_1fr] grid-rows-1">
      <div class="bg-white p-6 text-sm">
        <a href="#" class=" flex gap-x-3 items-center font-bold hover:text-blue-500 transition-colors duration-300">
          <i class="fa-solid fa-angle-left mb-6"></i>
          Retour à la liste
        </a>
        <h2 class="text-lg font-bold mb-2">Moyen de Paiement</h2>
        <div class="rounded-lg border p-4 ">
          <h4 class="text-sm font-bold ">Cartes sauvegardées</h4>
          <div class="grid grid-gap-2 grid-cols-2 grid-rows-2">
            <label for="paypal"
              class="group border rounded-lg text-sm font-bold flex p-4 items-start gap-x-3 hover:bg-blue-500 transition-colors cursor-pointer">
              <i class="fa-brands fa-paypal text-sky-500 group-hover:text-white transition-colors"></i>
              <div class="flex-auto">
                <h4 class="font-bold mb-2 leading-4 group-hover:text-white transition-colors">Paypal finissant par 1234
                </h4>
                <p class="text-xs font-normal  text-stone-500 group-hover:text-white transition-colors">Expire le
                  08/2026</p>
              </div>
              <input name="paiement" id="paypal" type="radio" class="self-center">
            </label>
            <label for="mastercard"
              class="group border rounded-lg text-sm font-bold flex p-4 items-start gap-x-3 hover:bg-blue-500 transition-colors cursor-pointer">
              <i class="fa-brands fa-cc-mastercard text-orange-500 group-hover:text-white transition-colors"></i>
              <div class="flex-auto">
                <h4 class="font-bold mb-2 leading-4 group-hover:text-white transition-colors">Carte finissant par 1234
                </h4>
                <p class="text-xs font-normal  text-stone-500 group-hover:text-white transition-colors">Expire le
                  08/2026</p>
              </div>
              <input name="paiement" id="mastercard" type="radio" class="self-center">
            </label>
            <label for="visa"
              class="group border rounded-lg text-sm font-bold flex p-4 items-start gap-x-3 hover:bg-blue-500 transition-colors cursor-pointer">
              <i class="fa-brands fa-cc-visa text-yellow-600 group-hover:text-white transition-colors"></i>
              <div class="flex-auto">
                <h4 class="font-bold mb-2 leading-4 group-hover:text-white transition-colors">Visa finissant par 1234
                </h4>
                <p class="text-xs font-normal  text-stone-500 group-hover:text-white transition-colors">Expire le
                  08/2026</p>
              </div>
              <input name="paiement" id="visa" type="radio" class="self-center">
            </label>
            <div
              class="border rounded-lg text-sm font-bold flex justify-center p-4 items-center gap-x-3 hover:bg-blue-500 transition-colors cursor-pointer text-blue-500 hover:text-white">
              <a href="#"><i class="fa-solid fa-circle-plus mr-2"></i>Ajouter une carte</a>
            </div>
          </div>
        </div>
      </div>
      <div class="">2</div>
    </main>
  </div>
</body>

</html>
